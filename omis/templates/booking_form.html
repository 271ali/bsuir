<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/booking_form.css')}}">
    <title>Бронирование</title>

</head>
<body>
<div class="header-container">
        <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-auto font-weight-normal">Бронирование</h5>
            <div class="d-flex ml-auto">
                <span class="dot" style="background-color: yellow;"></span>
                <span class="dot" style="background-color: #2DD700; margin-left: 5px;"></span>
                <span class="dot" style="background-color: red; margin-left: 5px;"></span>
            </div>
        </div>
    </div>

    <!-- Контейнер бронирования -->
    <div class="booking-container">
        <!-- Заголовок страницы -->
        <div class="booking-title">Бронирование</div>

        <!-- Форма бронирования -->
        <form>
            <!-- Выбор даты -->
            <div class="form-group">
                <label for="date">Выберите дату:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Количество гостей -->
            <div class="form-group">
                <label for="guests">Количество гостей:</label>
                <input type="number" id="guests" name="guests" placeholder="Введите количество гостей" required>
            </div>

            <!-- Доступные столики -->
            <div class="form-group">
                <label for="tables">Выберите столик:</label>
                <select id="tables" name="tables" required disabled>
                    <option value="">Выберите столик</option>
                    <option value="table1">Столик 1</option>
                    <option value="table2">Столик 2</option>
                    <option value="table3">Столик 3</option>
                    <option value="table4">Столик 4</option>
                </select>
            </div>
            <button type="submit" class="submit-button" onclick="window.history.back()">Подтвердить</button>
        </form>
        <div class="back-link">
            <a href="javascript:history.back()">Назад</a>
        </div>
    </div>
<script>
        const guestsInput = document.getElementById('guests');
        const tablesSelect = document.getElementById('tables');
        guestsInput.addEventListener('input', function() {
            if (guestsInput.value > 0) {
                tablesSelect.disabled = false;
            } else {
                tablesSelect.disabled = true;
            }
        });
    </script>
</body>
</html>
