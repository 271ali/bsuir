<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <title>Регистрация</title>
</head>
<body>
<div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-auto font-weight-normal">Бронирование столиков в ресторане</h5>
  <div class="d-flex ml-auto">
    <span class="dot" style="background-color: yellow;"></span>
    <span class="dot" style="background-color: #2DD700; margin-left: 5px;"></span>
    <span class="dot" style="background-color: red; margin-left: 5px;"></span>
  </div>
</div>
    <div class="center-wrapper">
        <div class="registration-container">
            <div class="registration-title">Регистрация</div>
            <form>
                <div class="form-group">
                    <div class="radio-options">
                        <label class="radio-option">
                            <input type="radio" name="userType" value="admin" required>
                            Администратор
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="userType" value="client" required>
                            Клиент
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" name="phone" placeholder="Введите номер телефона" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="submit-button" onclick="location.href='/client_account'">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
</html>
