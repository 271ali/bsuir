<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/restaurant.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="header-container">
        <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-auto font-weight-normal">Бронирование</h5>
            <div class="d-flex ml-auto">
                <span class="dot" style="background-color: yellow;"></span>
                <span class="dot" style="background-color: #2DD700; margin-left: 5px;"></span>
                <span class="dot" style="background-color: red; margin-left: 5px;"></span>
            </div>
        </div>
    </div>
    <div class="restaurant-container">
        <img src="https://via.placeholder.com/800x250"  class="restaurant-image">
        <div class="restaurant-name" id="restaurant-name"></div>
        <div class="restaurant-description">
            Описание ресторана
        </div>
        <button class="book-button" onclick="location.href='/booking_form'">Забронировать</button>
    </div>
    <div class="back-link">
        <a href="javascript:history.back()">Назад</a>
    </div>
    <script>
        const restaurantName = localStorage.getItem('restaurantName');
        document.getElementById('restaurant-name').textContent = restaurantName;
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
