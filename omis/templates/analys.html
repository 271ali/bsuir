<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/analys.css')}}">
    <title>Отчет по бронированиям</title>
</head>
<body>

    <!-- Панель с названием и месяцем/годом -->
    <div class="header-container">
        <h1>Анализ бронирований за месяц</h1>
        <div class="month-year">
            Декабрь 2024
        </div>
    </div>

    <!-- Таблица с данными -->
    <table>
        <thead>
            <tr>
                <th>День недели</th>
                <th>Дата</th>
                <th>Количество бронирований</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Понед. </td>
                <td>01.12.2024</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Вторник</td>
                <td>02.12.2024</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Среда</td>
                <td>03.12.2024</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Четверг</td>
                <td>04.12.2024</td>
                <td>6</td>
            </tr>
            <!-- Добавьте остальные строки таблицы по аналогии -->
        </tbody>
    </table>

    <!-- Кнопки внизу страницы -->
    <div class="btn-container">
        <button class="btn" onclick="window.history.back()">Назад</button>
        <button class="btn">Скачать отчет</button>
    </div>

</body>
</html>
