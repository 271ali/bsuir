<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование</title>
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/booking_request.css')}}">
</head>
<body>
<div class="header-container">
        <div class="d-flex">
            <h5>Запрос на бронирование</h5>
            <div class="d-flex">
                <span class="dot" style="background-color: yellow;"></span>
                <span class="dot" style="background-color: #2DD700; margin-left: 5px;"></span>
                <span class="dot" style="background-color: red; margin-left: 5px;"></span>
            </div>
        </div>
    </div>
    <div class="booking-container">
        <div class="booking-title">Информация о бронировании</div>
       <div class="form-group">
            <label for="booking-date">Дата бронирования:</label>
            <input type="date" id="booking-date" name="booking-date" value="2024-12-10" disabled>
        </div>
       <div class="form-group">
            <label for="guest-count">Количество гостей:</label>
            <input type="number" id="guest-count" name="guest-count" value="4" disabled>
        </div>
       <div class="form-group">
            <label for="table">Столик:</label>
            <input type="text" id="table" name="table" value="Столик 3 (4 человека)" disabled>
        </div>
        <div class="buttons-row">
            <button class="confirm-button" onclick="window.history.back()">Подтвердить</button>
            <button class="decline-button" onclick="window.history.back()">Отклонить</button>
            <button class="info-button" onclick="location.href='/client_info'">Информация о клиенте</button>
        </div>
        <div class="back-link">
            <a href="javascript:history.back()">Назад</a>
        </div>
    </div>

</body>
</html>
