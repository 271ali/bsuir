<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/review.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="header-container">
        <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-auto font-weight-normal">Отзыв</h5>
            <div class="d-flex ml-auto">
                <span class="dot" style="background-color: yellow;"></span>
                <span class="dot" style="background-color: #2DD700; margin-left: 5px;"></span>
                <span class="dot" style="background-color: red; margin-left: 5px;"></span>
            </div>
        </div>
    </div>
    <div class="review-container">
        <div class="review-title">Оставить отзыв</div>
        <form>
            <div class="form-group">
                <label for="restaurant-name">Название ресторана:</label>
                <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Введите название ресторана" required>
            </div>
            <div class="form-group">
                <label for="date">Выберите дату посещения:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label>Оценка от 1 до 5:</label>
                <div class="stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" name="comment" placeholder="Введите ваш комментарий" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
        <div class="back-link">
            <a href="javascript:history.back()">Назад</a>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(star.getAttribute('data-value'));
                stars.forEach(s => {
                    if (parseInt(s.getAttribute('data-value')) <= selectedRating) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
            });
        });
    </script>

</body>
</html>
