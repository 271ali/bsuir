<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ресторанов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/booking.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header-container">
        <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-auto font-weight-normal">История бронирований</h5>
            <div class="d-flex ml-auto">
                <span class="dot" style="background-color: yellow;"></span>
                <span class="dot" style="background-color: #2DD700; margin-left: 5px;"></span>
                <span class="dot" style="background-color: red; margin-left: 5px;"></span>
            </div>
        </div>
    </div>
    <div class="restaurant-container">
        <div class="restaurant-block">
            <div class="restaurant-name">Ресторан "Итальянская кухня"</div>
            <button class="view-button" onclick="goToRestaurant('Ресторан &quot Итальянская кухня &quot')">Подробнее</button>
        </div>

        <div class="restaurant-block">
            <div class="restaurant-name">Ресторан "Суши"</div>
            <button class="view-button" onclick="goToRestaurant('Ресторан &quot Суши &quot')">Подробнее</button>
        </div>

        <div class="restaurant-block">
            <div class="restaurant-name">Ресторан "Мексиканская кухня"</div>
            <button class="view-button" onclick="goToRestaurant('Мексиканская кухня')">Подробнее</button>
        </div>
    </div>
    </div>

    <!-- Ссылка "Назад" -->
    <div class="back-link">
        <a href="javascript:history.back()">Назад</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goToRestaurant(restaurantName) {
            // Сохраняем название ресторана в localStorage
            localStorage.setItem('restaurantName', restaurantName);

            // Переходим на страницу с деталями ресторана
            window.location.href = '/restaurant';
        }
    </script>
</body>
</html>
